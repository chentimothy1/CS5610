<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

    <title>Course Management - Login</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7 offset-md-2 mt-5">
                <div class="text-center">
                    <img src="../images/cartoon-cat.jpg">
                </div>

                <h1 class="text-center">Course Manager</h1>
                <form class="login-form">
                    <div class="form-group row">
                        <label for="username" class="col-sm-2 col-form-label">
                            Username
                        </label>
                        <div class="col-sm-10">
                            <input class="form-control wbdv-field wbdv-username" id="username"
                                placeholder="Enter Username">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label">
                            Password
                        </label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control wbdv-field wbdv-password" id="password"
                                placeholder="Enter Password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-10">
                            <div class="row mb-3">
                                <div class="col-8">
                                    <a href="../profile/profile.template.client.html"
                                        class="btn btn-success btn-block wbdv-button wbdv-login">Log in</a>
                                </div>
                                <div class="col-4">
                                    <a href="../course-list/course-list.template.client.html"
                                        class="btn btn-info btn-block">
                                        Cancel
                                    </a>
                                </div>
                            </div>
                            <div class="row login-misc-links">
                                <div class="col-6">
                                    <a href="#" class="wbdv-link wbdv-forgot-password">
                                        Forgot Password?
                                    </a>
                                </div>
                                <div class="col-6">
                                    <a href="../register/register.template.client.html"
                                        class="float-right wbdv-link wbdv-register">
                                        Register
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
