<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="profile.style.client.css" rel="stylesheet" />

    <title>Course Management - Profile</title>
</head>

<body>
    <nav class="navbar navbar-light bg-transparent custom-navbar static-top">
        <button class="navbar-toggler mr-2" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand mr-auto d-none d-sm-block" href="../index.html">
            Course Manager
        </a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../course-list/course-list.template.client.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Created User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../login/login.template.client.html">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../register/register.template.client.html">Registration</a>
                    </li>
                </ul>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="text-center">
                    <img src="../images/new-user.png">
                </div>
                <h2 class="text-center">Profile: Newly Created User</h2>
                <div class="row">
                    <div class="col-sm-10 offset-sm-2">
                        <div class="alert alert-success wbdv-message" role="alert">
                            Your profile has been saved
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="usernamePro" class="col-sm-2 col-form-label">
                        Username
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control wbdv-field wbdv-username" id="usernamePro"
                            placeholder="Your Username" disabled>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="passwordPro" class="col-sm-2 col-form-label">
                        Password
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control wbdv-field wbdv-password" id="passwordPro"
                            placeholder="Your Password" disabled>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phonePro" class="col-sm-2 col-form-label">
                        Phone Number
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control wbdv-field wbdv-phone" id="phonePro"
                            placeholder="(XXX)-XXX-XXXX">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="emailPro" class="col-sm-2 col-form-label">
                        Email
                    </label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control wbdv-field wbdv-email" id="emailPro"
                            placeholder="youremail@gmail.com">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="dobPro" class="col-sm-2 col-form-label">
                        DOB
                    </label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control wbdv-field wbdv-dob" id="dobPro"
                            placeholder="mm/dd/yyyy">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="rolePro" class="col-sm-2 col-form-label">
                        Role
                    </label>
                    <div class="col-sm-10">
                        <select class="form-control wbdv-field wbdv-role" id="rolePro">
                            <option>Student</option>
                            <option>Faculty</option>
                            <option>Admin</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-12">
                                <a href="#" class="btn btn-success btn-block mb-3 wbdv-button wbdv-update">
                                    Update
                                </a>
                            </div>
                            <div class="col-12">
                                <a href="../course-list/course-list.template.client.html"
                                    class="btn btn-danger btn-block wbdv-button wbdv-logout">
                                    Logout
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
